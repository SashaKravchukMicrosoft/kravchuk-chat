<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Family P2P Video Chat</title>
<style>
body{font-family:sans-serif;text-align:center;background:#111;color:#fff;}
video{width:45%;margin:10px;background:#000;border-radius:12px;}
input{padding:8px;font-size:16px;margin:5px;border-radius:6px;}
button{padding:10px 20px;margin:10px;font-size:16px;border-radius:8px;}
#status{margin:10px;}
</style>
</head>
<body>

<h2>Family P2P Video Chat</h2>

<input id="myNumber" placeholder="Ваш номер" type="text">
<input id="peerNumber" placeholder="Номер собеседника" type="text">
<button id="startBtn">Start Video Chat</button>

<div>
<video id="localVideo" autoplay muted playsinline></video>
<video id="remoteVideo" autoplay playsinline></video>
</div>

<p id="status">Введите номера и нажмите Start</p>

<script src="video-chat.js"></script>
</body>
</html>
